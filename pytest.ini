[pytest]
# Pytest configuration for ORION

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use Redis, MQTT mocks)
    contract: Contract validation tests (schema compliance)
    policy: Policy consistency tests (SAFE/RISKY classification)
    slow: Slow tests (may take >1 second)
